<!DOCTYPE html>
<html class="light" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Joyeuse Saint-Valentin Estha</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;family=Poppins:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff758c",
                        "primary-dark": "#ff4d6d",
                        "accent-pink": "#ff7eb3",
                    },
                    fontFamily: {
                        "serif": ["'Playfair Display'", "serif"],
                        "sans": ["'Poppins'", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --bg-gradient-start: #ff758c;
            --bg-gradient-end: #ff7eb3;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        .floating-heart {
            position: absolute;
            color: white;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: float-linear linear infinite;
        }
        .primary-glow:hover {
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
        }
        @keyframes float-linear {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
        .message-reveal {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }
        .hidden-portal {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px) scale(0.95);
        }
        .active-portal {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }
        .music-pulse {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.8); opacity: 0.8; }
            80%, 100% { transform: scale(1.3); opacity: 0; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        .material-symbols-outlined, .material-icons, .material-icons-round, .material-icons-outlined, .material-icons-sharp {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .fonts-loaded .material-symbols-outlined, 
        .fonts-loaded .material-icons,
        .fonts-loaded .material-icons-round, 
        .fonts-loaded .material-icons-outlined,
        .fonts-loaded .material-icons-sharp {
            opacity: 1;
        }
    </style>
</head>

<body class="min-h-screen relative py-20 flex items-center justify-center overflow-x-hidden overflow-y-auto">
    <!-- Audio Element -->
    <audio id="bg-music" src="son/J'ai peur de te perdre.mp3" loop></audio>

    <div id="hearts-container" class="fixed inset-0 overflow-hidden pointer-events-none"></div>

    <main class="relative z-10 w-full max-w-4xl px-4 md:px-6">
        <!-- Main Panel -->
        <div id="main-panel"
            class="glass-card p-6 md:p-20 rounded-3xl md:rounded-[2.5rem] text-center flex flex-col items-center gap-8 md:gap-10 message-reveal">
            <div
                class="w-14 h-14 md:w-16 md:h-16 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm border border-white/30 animate-bounce">
                <span class="material-symbols-outlined text-white text-2xl md:text-3xl">favorite</span>
            </div>
            <div class="space-y-4 md:space-y-6 max-w-2xl">
                <h1 class="font-serif text-4xl md:text-7xl font-bold text-white leading-tight">
                    Joyeuse Saint-Valentin Estha ‚ù§Ô∏è
                </h1>
                <p class="font-sans text-base md:text-xl text-white/90 font-light tracking-wide">
                    M√™me √† distance, mon c≈ìur reste pr√®s du tien.
                </p>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 md:gap-5 pt-4 w-full sm:w-auto">
                <a href="message.html"
                    class="primary-glow bg-[#ff2d55] hover:bg-[#ff1a44] text-white px-6 md:px-8 py-3 md:py-4 rounded-full font-medium text-base md:text-lg transition-all duration-300 flex items-center justify-center gap-3 active:scale-95">
                    Lire mon message üíå
                </a>
                <a href="player.html"
                    class="border-2 border-white text-white bg-white/10 hover:bg-white/20 px-6 md:px-8 py-3 md:py-4 rounded-full font-medium text-base md:text-lg transition-all duration-300 flex items-center justify-center gap-3 active:scale-95">
                    <span class="material-symbols-outlined">headphones</span>
                    √âcouter le son üéß
                </a>
            </div>
            <div
                class="flex items-center gap-4 md:gap-6 text-white/60 font-medium text-[10px] md:text-sm tracking-widest uppercase">
                <span>Lab√©</span>
                <div class="w-6 md:w-10 h-px bg-white/30"></div>
                <span class="material-symbols-outlined text-xs md:text-sm animate-pulse">flight_takeoff</span>
                <div class="w-6 md:w-10 h-px bg-white/30"></div>
                <span>Dubreka</span>
            </div>
        </div>
    </main>

    <!-- Side/Bottom Controls -->
    <a href="player.html" id="float-music-btn"
        class="fixed bottom-6 md:bottom-8 right-6 md:right-8 w-12 h-12 md:w-14 md:h-14 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white shadow-lg border border-white/30 hover:bg-white/40 transition-all z-20 group">
        <span class="material-symbols-outlined relative z-10 text-xl md:text-2xl">music_note</span>
    </a>

    <div
        class="fixed bottom-6 md:bottom-8 left-6 md:left-8 text-white/50 text-[10px] md:text-xs font-semibold tracking-widest uppercase z-20 font-sans">
        Estha ‚Ä¢ 14.02.2026
    </div>

    <div class="fixed top-6 md:top-8 right-6 md:right-8 flex items-center gap-2 md:gap-3 z-30 flex-row-reverse">
        <div class="w-8 h-8 md:w-10 md:h-10 rounded-full overflow-hidden border-2 border-white/30 ring-4 ring-white/10">
            <img alt="Portrait of Estha" class="w-full h-full object-cover" src="images/profile.jpeg" />
        </div>
        <div class="text-[8px] md:text-[10px] font-bold tracking-[0.2em] text-white/70 uppercase font-sans text-right">
            Thinking of you
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const mainPanel = document.getElementById('main-panel');
        const floatBtn = document.getElementById('float-music-btn');
        const mainAudioBtn = document.getElementById('audio-btn-main');

        function toggleAudio() {
            if (audio.paused) {
                audio.play().catch(e => {
                    console.log("Autoplay blocked");
                    alert("Appuie n'importe o√π pour activer le son !");
                });
                floatBtn.classList.add('playing');
                floatBtn.querySelector('.material-symbols-outlined').textContent = 'pause';
                mainAudioBtn.querySelector('.material-symbols-outlined').textContent = 'pause';
            } else {
                audio.pause();
                floatBtn.classList.remove('playing');
                floatBtn.querySelector('.material-symbols-outlined').textContent = 'music_note';
                mainAudioBtn.querySelector('.material-symbols-outlined').textContent = 'play_arrow';
            }
        }

        function createHeart() {
            const container = document.getElementById('hearts-container');
            if (!container) return;
            const heart = document.createElement('span');
            heart.className = 'material-symbols-outlined floating-heart';
            heart.textContent = 'favorite';

            const size = Math.random() * 2 + 1;
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * -20;

            heart.style.left = `${left}%`;
            heart.style.fontSize = `${size}rem`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.opacity = Math.random() * 0.3 + 0.1;

            container.appendChild(heart);
            setTimeout(() => heart.remove(), (duration + 20) * 1000);
        }

        for (let i = 0; i < 20; i++) {
            createHeart();
        }
        setInterval(createHeart, 2000);

        document.fonts.ready.then(() => {
            document.documentElement.classList.add('fonts-loaded');
        });
        // Fallback: Show icons after 2 seconds regardless of font status
        setTimeout(() => {
            document.documentElement.classList.add('fonts-loaded');
        }, 2000);
    </script>
</body>

</html>
